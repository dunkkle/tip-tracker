<ion-view title="Dashboard">
  <ion-content class="has-header padding">
    <h1>Dashboard</h1>

      <div ng-controller="ShiftController">
          <ul ng-repeat="shift in shifts">
            <li>{{shift.user}}: {{shift.hoursWorked}} hours, {{shift.netTips}} <br>
            	{{shift.id}}</li>
          </ul>
          <form ng-submit="addShift();">
            <input type="text" ng-model="hoursWorked"/>
            <input type="text" ng-model="netTips"/>
            <input type="submit" value="Add Shift"/>
          </form>
      </div>


  </ion-content>
</ion-view>
