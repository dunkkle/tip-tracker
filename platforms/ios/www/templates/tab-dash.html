<ion-view title="Dashboard">


  <ion-content class="has-header padding">
   <ion-scroll>

    <h1>Dashboard</h1>

 
      <div ng-controller="ShiftController">

        
         <form ng-model="newShift" ng-submit="addShift();">
         <div class="list list-inset">
          <label class="item item-input">
            <input type="number" placeholder="Hours Worked" ng-model="shiftHoursWorked">
          </label>
          <label class="item item-input">
            <input type="number" placeholder="Tips" ng-model="shiftNetTips">
          </label>
          <input type="submit" class="button button-block button-positive" value="Add Shift" />
        </div>
        </form>


      
        <ion-list>
          <ion-item ng-repeat="(name, shift) in shifts | orderByPriority | orderBy:'timeStamp' | reverse"  item-type="card" item="shift" can-swipe="true">
          {{shift.user}}: {{shift.hoursWorked}} hours, {{shift.netTips}} tips <br>
          All Data: {{shift}}<br>
          {{shift.timeStamp}}<br>
          ShiftName:{{name}}
             
          </ion-item>
        </ion-list>
      </ion-scroll>
       
        
      </div>


  </ion-content>

</ion-view>
